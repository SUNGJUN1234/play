<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 동작</title>
</head>
<body>

    <label for="environment">동영상 촬영</label>
    <br>
    <input 
    type="file"
    id="enviroment"
    capture="enviroment"
    accept="videos/*"
    >
    <br><br>
    <label for="user">사진 촬영</label>
    <br>
    <input type="file"
        id="user"
        capture="user"
        accept="image/*"
    >
</body>
</html>
